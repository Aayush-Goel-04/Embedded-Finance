[validation]
new_bal = 1000
old_bal = 1000
rules = {"balance_match":["old_bal==new_bal"], "presence":["'amount' in fileA.columns"]}

[data_transform]
limitsa = {"amount":[3, 6], "name":[5, -1]}
limitsb = {"balance":[2, 5]}
new_colsa = {"netamt":["(","amount","+","interest",")"]}
new_colsb = {"title":["name"]}

[generate_map]
uniquea = {"name":"amount"}
uniqueb = {}
suma = {}
sumb = {"name":"balance"}

[matching]
match_dict = {"name":["title", "ALL_A"], "netamt":["balance", "pending_amt", "ALL_A"]}

